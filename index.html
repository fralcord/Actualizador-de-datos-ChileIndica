<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Control - ChileIndica Los Lagos</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #eef2f3; margin: 0; padding: 20px; }
        .header { background: #003366; color: white; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 25px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .card h3 { margin: 0; color: #666; font-size: 0.9rem; text-transform: uppercase; }
        .card .value { font-size: 2.8rem; font-weight: bold; color: #003366; margin: 10px 0; }
        .table-section { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #f4f6f7; color: #333; padding: 12px; text-align: left; border-bottom: 2px solid #ddd; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .ejecucion { background: #d4edda; color: #155724; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Módulo de Seguimiento Los Lagos</h1>
        <p>Reporte de Inversión Transparente - ChileIndica</p>
    </div>

    <div class="stats-grid">
        <div class="card">
            <h3>Total Iniciativas</h3>
            <div id="total" class="value">0</div>
        </div>
        <div class="card">
            <h3>En Ejecución</h3>
            <div id="ejecucion" class="value" style="color: #28a745;">0</div>
        </div>
        <div class="card">
            <h3>Otros Estados</h3>
            <div id="otros" class="value" style="color: #f39c12;">0</div>
        </div>
    </div>

    <div class="table-section">
        <h2>Detalle de Iniciativas Extraídas</h2>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Iniciativa</th>
                    <th>Estado</th>
                    <th>Institución</th>
                </tr>
            </thead>
            <tbody id="cuerpo"></tbody>
        </table>
    </div>

    <script>
        async function cargarPanel() {
            try {
                const res = await fetch('datos.json');
                const datos = await res.json();
                
                // Cálculos
                const total = datos.length;
                const ejecucion = datos.filter(d => d.Etapa.includes("Ejecución")).length;
                
                document.getElementById('total').innerText = total;
                document.getElementById('ejecucion').innerText = ejecucion;
                document.getElementById('otros').innerText = total - ejecucion;

                const cuerpo = document.getElementById('cuerpo');
                datos.slice(0, 100).forEach(d => { // Mostramos las primeras 100
                    const fila = `<tr>
                        <td>${d.Codigo}</td>
                        <td>${d.Iniciativa}</td>
                        <td><span class="badge ${d.Etapa.includes("Ejecución") ? 'ejecucion' : ''}">${d.Etapa}</span></td>
                        <td>${d.Institucion}</td>
                    </tr>`;
                    cuerpo.innerHTML += fila;
                });
            } catch (e) {
                console.error("Esperando datos del robot...");
            }
        }
        cargarPanel();
    </script>
</body>
</html>
